{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>

</div>




<div class="card">
  <div class="card-header">
    <div class="card-title">
      Task Update
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
           {{form.as_p}}
           <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
